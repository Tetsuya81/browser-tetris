<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ブラウザで遊べるテトリスゲーム">
    <title>Browser Tetris</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/animations.css">
</head>
<body>
    <main class="tetris">
        <section class="tetris__game-area">
            <canvas class="tetris__board" id="tetris-board" width="300" height="600" aria-label="テトリスゲーム盤面"></canvas>
            <canvas class="tetris__next-piece" id="next-piece" width="120" height="120" aria-label="次のピース"></canvas>
        </section>
        
        <aside class="tetris__sidebar">
            <div class="tetris__score-panel">
                <h2>スコア</h2>
                <div class="tetris__score" id="score" aria-live="polite">0</div>
            </div>
            
            <div class="tetris__level-panel">
                <h2>レベル</h2>
                <div class="tetris__level" id="level" aria-live="polite">1</div>
            </div>
            
            <div class="tetris__lines-panel">
                <h2>ライン</h2>
                <div class="tetris__lines" id="lines" aria-live="polite">0</div>
            </div>
            
            <div class="tetris__controls">
                <button class="tetris__button tetris__button--start" id="start-button">開始</button>
                <button class="tetris__button tetris__button--pause" id="pause-button">一時停止</button>
                <button class="tetris__button tetris__button--reset" id="reset-button">リセット</button>
            </div>
        </aside>
    </main>
    
    <footer class="tetris__instructions">
        <h3>操作方法</h3>
        <ul>
            <li>←→: 左右移動</li>
            <li>↑: 回転</li>
            <li>↓: 高速落下</li>
            <li>スペース: ハードドロップ</li>
        </ul>
    </footer>
    
    <script type="module" src="src/js/game.js"></script>
</body>
</html>
